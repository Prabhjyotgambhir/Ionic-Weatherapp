<ion-header>
  <ion-navbar>
    <ion-title>Weather app</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homepage">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col>
        <div class="circle">
          <h1> {{weather.temp_c}}&deg;</h1>
        </div>
        <ion-list class="weather-list">
          <ion-item class="weather-item">
            Location: {{weather.display_location.full}}
          </ion-item>
          <ion-item class="weather-item">
            Temp: {{weather.temperature_string}}&deg;
          </ion-item>
          <ion-item class="weather-item">
            Heat-Index: {{weather.heat_index_c}}
          </ion-item>
          <ion-item class="weather-item">
            Weather: {{weather.weather}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
