<ion-header>
  <ion-navbar>
    <ion-title>Weather app</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homepage">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icons">
          <img src="{{weather.icon_url}}" alt="">
        </div>  
        <div class="desc">
          <h3>{{weather.weather}}</h3>
        </div>
        <div class="temp">
          <p>{{weather.temp_c}}&deg;</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
