
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-list>
					<form (ngSubmit)="save()">
						<ion-item>
							<ion-label>City</ion-label>
							<ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label>State</ion-label>
							<ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
						</ion-item>
						<button ion-button type="Submit" block>Submit</button>
					</form>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
